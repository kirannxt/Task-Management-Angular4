
<app-project-item *ngFor="let project of projects" 
                  [item]="project" 
                  class="card"
                  (onInvite)="OpenInviteDialog()"
                  (onEdit)="openUpdateDialog()"
                  (onDelete)="openConfirmDialog()"> 
  
</app-project-item>

<button md-fab type="button" (click)="openNewProjectDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
