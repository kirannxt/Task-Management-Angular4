
<div md-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="">
    <button md-button>
      <md-icon>add_circle_outlet</md-icon>
      <span>New Task</span>
    </button>
  </div>
  <div>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>keyboard_arrow_down</md-icon>
    </button>
  </div>
</div>

<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>mode_edit</md-icon>
    <span>Modify list name</span>
  </button>
  <button md-menu-item>
    <md-icon svgIcon="move"></md-icon>
    <span>Move All Tasks in List</span>
  </button>
  <button md-menu-item>
    <md-icon>delete_forever</md-icon>
    <span>Delete Lisk</span>
  </button>
</md-menu>
